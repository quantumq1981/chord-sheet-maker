<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Sheet Maker - Fakebook Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎼 Chord Sheet Maker</h1>
    <p>Convert ChordPro to Real Book-style charts</p>

    <textarea id="chordInput" placeholder="Paste your chord sheet here..."></textarea>
    
    <div class="buttons">
      <button onclick="renderChart()">📋 Render</button>
      <button onclick="downloadPDF()">📄 Export PDF</button>
      <button onclick="clearInput()">🗑️ Clear</button>
    </div>

    <div id="chartOutput" class="chart-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
